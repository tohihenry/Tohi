        /* Pulse Animation with softer colors */
        @keyframes pulse {
            0% { transform: scale(1); background: transparent; }
            25% { transform: scale(1.05); background: rgba(200, 200, 200, 0.3); }
            50% { transform: scale(1.1); background: rgba(100, 150, 255, 0.4); }
            75% { transform: scale(1.05); background: rgba(200, 200, 200, 0.3); }
            100% { transform: scale(1); background: transparent; }
        }

        .image-container {
            position: relative;
            display: inline-block;
            max-width: none; /* Ensure no scaling on desktop */
            width: 1650px; /* Match image width for desktop precision */
            height: auto;
        }

        .clickable-area {
            position: absolute;
            background: transparent;
            cursor: pointer;
            pointer-events: auto; /* Ensure clickability */
        }

        /* Initial load animation - now just a placeholder for JavaScript */
        a.clickable-area.animate-on-load {
            animation: none; /* Remove the initial animation */
        }

        /* Recurring pulse animation for linked areas */
        a.clickable-area.pulse-ongoing {
            animation: pulse 2s ease-in-out  infinite; /* Loops every 1.5s with no initial delay */
        }

        a.clickable-area:hover {
            animation: pulse 1s ease-in-out infinite;
        }

        /* Custom tooltip (Instant) */
        .clickable-area::after {
            content: attr(data-title);
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Candara, sans-serif;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s ease-in-out;
            z-index: 10;
        }

        .clickable-area:hover::after {
            opacity: 1;
        }

        /* Specific styling for circular areas (LBP and Hi) on desktop */
        .clickable-area.circle-lbp,
        .clickable-area.circle-hi {
            border-radius: 50%; /* Create a circle using border-radius */
        }
