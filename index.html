<!DOCTYPE html>

    <style>
        /* Pulse Animation with softer colors */
        @keyframes pulse {
            0% { transform: scale(1); background: transparent; } /* Start transparent */
            25% { transform: scale(1.05); background: rgba(200, 200, 200, 0.3); } /* Soft gray */
            50% { transform: scale(1.1); background: rgba(100, 150, 255, 0.4); } /* Pale blue peak */
            75% { transform: scale(1.05); background: rgba(200, 200, 200, 0.3); } /* Back to gray */
            100% { transform: scale(1); background: transparent; } /* End transparent */
        }

        /* Container for the image and clickable areas */
        .image-container {
            position: relative;
            display: inline-block;
        }

        /* Clickable areas */
        .clickable-area {
            position: absolute;
            background: transparent; /* Default transparent */
            cursor: pointer;
        }

        /* Initial load animation */
        .clickable-area.animate-on-load {
            animation: pulse 1.5s ease-in-out 1s 1; /* 1.5s duration, 1s delay, 1 pulse */
        }

        /* Hover animation */
        .clickable-area:hover {
            animation: pulse 1s ease-in-out infinite; /* Instant, continuous pulse */
        }

        /* Custom tooltip (Instant) */
        .clickable-area::after {
            content: attr(data-title);
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Candara, sans-serif;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s ease-in-out;
            z-index: 10;
        }

        /* Show Tooltip on Hover */
        .clickable-area:hover::after {
            opacity: 1;
        }

        /* Ensure the image is responsive */
        img {
            max-width: 100%;
            height: auto;
            position: relative;
        }
    </style>
</head>

    <script>
        // Trigger initial animation on page load
        document.addEventListener("DOMContentLoaded", function() {
            const areas = document.querySelectorAll(".clickable-area");
            areas.forEach(area => {
                // Add initial animation class
                area.classList.add("animate-on-load");
                // Remove class after animation ends to prevent re-triggering
                area.addEventListener("animationend", () => {
                    area.classList.remove("animate-on-load");
                }, { once: true });
            });

            // Disable default title tooltip behavior
            areas.forEach(area => {
                area.removeAttribute("title");
            });
        });
    </script>
