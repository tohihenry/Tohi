    <style>
        /* Water Drop Magnify Animation */
        @keyframes waterDrop {
            0% { transform: scale(1); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Container for the image and clickable areas */
        .image-container {
            position: relative;
            display: inline-block;
        }

        /* Clickable areas */
        .clickable-area {
            position: absolute;
            background: transparent;
            opacity: 0;
            animation: waterDrop 2s ease-in-out 1.5s forwards;
            transition: transform 0.5s ease-out, opacity 0.3s ease-out;
        }

        /* Magnify effect on hover (Restart Animation) */
        .clickable-area:hover {
            animation: none; /* Stop existing animation */
            transform: scale(1.5); /* Magnify effect */
            opacity: 1;
        }

        /* Custom tooltip (Instant) */
        .clickable-area::after {
            content: attr(data-title); /* Use data-title instead of title */
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Candara, sans-serif; /* Set font to Candara */
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s ease-in-out;
        }

        /* Show Tooltip on Hover */
        .clickable-area:hover::after {
            opacity: 1;
        }

        /* Ensure the image is responsive */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

    <script>
        // Add a delay to animations on page load
        document.addEventListener("DOMContentLoaded", function() {
            const areas = document.querySelectorAll(".clickable-area");
            areas.forEach((area, index) => {
                area.style.animationDelay = `${1.5 + index * 0.1}s`; // Delayed start with stagger
