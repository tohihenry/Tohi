    <style>
        /* Water drop/bubble animation */
        @keyframes waterDrop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Container for the image and clickable areas */
        .image-container {
            position: relative;
            display: inline-block;
        }

        /* Clickable areas */
        .clickable-area {
            position: absolute;
            background: rgba(255, 255, 255, 0.3); /* Semi-transparent background for debugging */
            animation: waterDrop 1s ease-out 1.5s forwards;
            opacity: 0; /* Start invisible */
        }

        /* Hover effect */
        .clickable-area:hover {
            animation: waterDrop 0.5s ease-out forwards;
        }

        /* Ensure the image is responsive */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

    <script>
        // Add a delay to the animations on page load
        document.addEventListener("DOMContentLoaded", function() {
            const areas = document.querySelectorAll(".clickable-area");

                area.style.animationDelay = `${index * 0.1}s`; // Stagger animations slightly
