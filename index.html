<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tohi Henry Signature Block</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            position: relative;
        }

        /* Image Container */
        .image-container {
            position: relative;
            width: 900px; /* Adjust based on actual image size */
            display: flex;
            justify-content: center;
        }

        /* Centered Image (NO Animation Applied Directly) */
        .signature-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Magnify In and Out Animation */
        @keyframes magnifyInOut {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        /* Clickable Areas (Magnification Effect on Load and Hover) */
        .clickable {
            position: absolute;
            transition: transform 1s ease-in-out;
            z-index: 10;
            transform-origin: center;
        }

        /* Apply Animation on Page Load (Delayed by 1.5s) */
        .animate-on-load {
            animation: magnifyInOut 2s ease-in-out 1.5s forwards;
        }

        /* Instant Magnification on Hover */
        .clickable:hover {
            animation: magnifyInOut 2s ease-in-out forwards !important;
        }

    </style>
</head>
<body>

    <!-- Image Container -->
    <div class="image-container">
