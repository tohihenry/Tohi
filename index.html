    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            position: relative;
        }

        /* Image Container */
        .image-container {
            position: relative;
            width: 900px; /* Adjust based on actual image size */
            display: flex;
            justify-content: center;
        }

        /* Centered Image */
        .animated-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Water Droplet Animation on Load */
        @keyframes waterDrop {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Clickable Areas (Now with Animation) */
        .clickable {
            position: absolute;
            opacity: 0;
            transform: scale(0);
            animation: waterDrop 1.2s ease-out forwards;
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 10;
        }

        /* Hover Effect */
        .clickable:hover {
            transform: scale(1.2);
            background-color: rgba(255, 255, 255, 0.2); /* Highlight effect */
        }

        /* Tooltip Styling */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s ease, visibility 0.2s ease;
        }

        /* Show Tooltip on Hover */
        .clickable:hover .tooltip {
            visibility: visible;
            opacity: 1;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Adjusted Clickable Areas */
