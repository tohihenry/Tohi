<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tohi Henry Signature Block</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <style>
        /* Pulse Animation */
        @keyframes pulse {
            0% { transform: scale(1); background: transparent; }
            25% { transform: scale(1.05); background: rgba(200, 200, 200, 0.3); }
            50% { transform: scale(1.1); background: rgba(100, 150, 255, 0.4); }
            75% { transform: scale(1.05); background: rgba(200, 200, 200, 0.3); }
            100% { transform: scale(1); background: transparent; }
        }

        /* Main Container */
        .image-container {
            position: relative;
            display: block;
            max-width: 100%;
            width: 1250px; /* Ensures proper scaling */
            height: auto;
            margin: 0 auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Clickable Areas */
        .clickable-area {
            position: absolute;
            background: transparent;
            cursor: pointer;
            pointer-events: auto;
        }

        /* Pulse Animation */
        a.clickable-area.pulse-ongoing {
            animation: pulse 2s ease-in-out infinite;
        }

        /* Hover Effect */
        a.clickable-area:hover {
            animation: pulse 1s ease-in-out infinite;
        }

        /* Tooltip (Instant) */
        .clickable-area::after {
            content: attr(data-title);
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Candara, sans-serif;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s ease-in-out;
            z-index: 10;
        }

        .clickable-area:hover::after {
            opacity: 1;
        }

        /* Desktop Click Areas (Using Exact Pixel Positions) */
        .clickable-area[data-title="Save Contact"] { top: 5px; left: 5px; width: 110px; height: 110px; }
        .clickable-area[data-title="Call me"] { top: 255px; left: 471px; width: 224px; height: 40px; }
        .clickable-area[data-title="Email me"] { top: 305px; left: 472px; width: 224px; height: 40px; }
        .clickable-area[data-title="Visit our Website"] { top: 355px; left: 472px; width: 341px; height: 40px; }
        .clickable-area[data-title="Service Area"] { top: 405px; left: 472px; width: 294px; height: 40px; }
        .clickable-area[data-title="NZ Certified Builders Association"] { top: 90px; left: 825px; width: 70px; height: 130px; }
        .clickable-area[data-title="Licensed Building Practitioner"] { top: 257px; left: 822px; width: 76px; height: 76px; }
        .clickable-area[data-title="The Collective"] { top: 120px; left: 922px; width: 326px; height: 402px; }
        .clickable-area[data-title="Henare Strategic"] { top: 544px; left: 733px; width: 126px; height: 74px; }

        /* Responsive Scaling for Mobile */
        @media (max-width: 768px) {
            .image-container {
                max-width: 100%;
                width: auto;
            }

            .clickable-area {
                transform: scale(0.8); /* Shrink clickable areas for mobile */
            }
        }

        @media (max-width: 480px) {
            .clickable-area {
                transform: scale(0.6); /* Further shrink clickable areas */
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Image -->
        <img src="https://i.imgur.com/2K8nxOD.png" alt="Tohi Henry - Signature Block">

        <!-- Clickable Areas -->
        <a href="https://qrco.de/bfDXap" target="_blank" class="clickable-area pulse-ongoing" data-title="Save Contact"></a>
        <a href="tel:02108555654" target="_blank" class="clickable-area pulse-ongoing" data-title="Call me"></a>
        <a href="mailto:tohi@henare.co" target="_blank" class="clickable-area pulse-ongoing" data-title="Email me"></a>
        <a href="https://henarecollective.co.nz/coming-soon" target="_blank" class="clickable-area pulse-ongoing" data-title="Visit our Website"></a>
        <a href="https://www.google.com/search?q=northland+whangarei" target="_blank" class="clickable-area pulse-ongoing" data-title="Service Area"></a>
        <a href="https://www.nzcb.nz/businesses/henare-construction-limited/" target="_blank" class="clickable-area pulse-ongoing" data-title="NZ Certified Builders Association"></a>
        <a href="https://kete-lbp.mbie.govt.nz/practitioner/?id=607e441a-4993-e911-9e2c-005056ae0567" target="_blank" class="clickable-area pulse-ongoing" data-title="Licensed Building Practitioner"></a>
        <a href="https://henarecollective.co.nz/coming-soon" target="_blank" class="clickable-area pulse-ongoing" data-title="The Collective"></a>
        <a href="https://henarestrategic.co.nz/coming-soon" target="_blank" class="clickable-area pulse-ongoing" data-title="Henare Strategic"></a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const linkAreas = document.querySelectorAll("a.clickable-area");

            // Function to start pulse animation
            function startRecurringPulse() {
                linkAreas.forEach(area => {
                    area.classList.add("pulse-ongoing");
                });
            }

            // Delay initial pulse by 1.5s, then loop every 7s
            setTimeout(() => {
                startRecurringPulse();
                setInterval(() => {
                    linkAreas.forEach(area => {
                        area.classList.remove("pulse-ongoing");
                        setTimeout(() => area.classList.add("pulse-ongoing"), 2480);
                    });
                }, 7000);
            }, 1500);

            // Ensure tooltips always show on hover
            linkAreas.forEach(area => {
                area.removeAttribute("title"); // Remove default tooltip
            });

            console.log("Script loaded successfully for clickable areas");
        });
    </script>
</body>
</html>
