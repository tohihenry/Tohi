<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tohi Henry Signature Block</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        /* Pulse Animation */
        @keyframes pulse {
            0% { transform: scale(1); background: transparent; }
            25% { transform: scale(1.05); background: rgba(200, 200, 200, 0.3); }
            50% { transform: scale(1.1); background: rgba(100, 150, 255, 0.4); }
            75% { transform: scale(1.05); background: rgba(200, 200, 200, 0.3); }
            100% { transform: scale(1); background: transparent; }
        }

        /* Image Container */
        .image-container {
            position: relative;
            width: 100%;
            max-width: 1250px; /* Intrinsic width */
            aspect-ratio: 2 / 1; /* Ensure the correct scaling */
            margin: auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Clickable Areas */
        .clickable-area {
            position: absolute;
            background: transparent;
            cursor: pointer;
            pointer-events: auto;
            transform-origin: center;
        }

        /* Pulse effect */
        .clickable-area.pulse-ongoing {
            animation: pulse 2s ease-in-out infinite;
        }

        .clickable-area:hover {
            animation: pulse 1s ease-in-out infinite;
        }

        /* Tooltips */
        .clickable-area::after {
            content: attr(data-title);
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Candara, sans-serif;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.1s ease-in-out;
        }

        .clickable-area:hover::after {
            opacity: 1;
        }

        /* Position Clickable Areas as % of Image Size */
        .clickable-area[data-title="Save Contact"] {
            top: 2%;
            left: 2%;
            width: 10%;
            height: 16%;
        }

        .clickable-area[data-title="Call me"] {
            top: 40%;
            left: 38%;
            width: 18%;
            height: 5%;
        }

        .clickable-area[data-title="Email me"] {
            top: 50%;
            left: 38%;
            width: 18%;
            height: 5%;
        }

        .clickable-area[data-title="Visit our Website"] {
            top: 60%;
            left: 38%;
            width: 22%;
            height: 5%;
        }

        .clickable-area[data-title="Service Area"] {
            top: 70%;
            left: 38%;
            width: 20%;
            height: 5%;
        }

        .clickable-area[data-title="NZ Certified Builders Association"] {
            top: 15%;
            left: 70%;
            width: 7%;
            height: 12%;
        }

        .clickable-area[data-title="Licensed Building Practitioner"] {
            top: 40%;
            left: 70%;
            width: 7%;
            height: 7%;
        }

        .clickable-area[data-title="The Collective"] {
            top: 10%;
            left: 75%;
            width: 20%;
            height: 50%;
        }

        .clickable-area[data-title="We Accept BTC"] {
            top: 80%;
            left: 88%;
            width: 5%;
            height: 5%;
        }

        .clickable-area[data-title="Coming Soon"] {
            top: 80%;
            left: 75%;
            width: 8%;
            height: 5%;
        }

        .clickable-area[data-title="Henare Construction - Website Coming Soon"] {
            top: 90%;
            left: 88%;
            width: 10%;
            height: 7%;
        }

        .clickable-area[data-title="Henare Roofing and Scaffolding - Website Coming Soon"] {
            top: 90%;
            left: 95%;
            width: 10%;
            height: 7%;
        }

        .clickable-area[data-title="Henare Electrical - Website Coming Soon"] {
            top: 90%;
            left: 100%;
            width: 10%;
            height: 7%;
        }

        .clickable-area[data-title="Henare Strategic"] {
            top: 90%;
            left: 78%;
            width: 10%;
            height: 7%;
        }

        /* Circle Scaling */
        .clickable-area.circle-lbp {
            width: 7%;
            height: 7%;
            border-radius: 50%;
        }

        .clickable-area.circle-hi {
            width: 28%;
            height: 28%;
            border-radius: 50%;
        }

        /* Mobile Scaling */
        @media (max-width: 768px) {
            .image-container {
                max-width: 100%;
            }

            .clickable-area {
                width: auto;
                height: auto;
            }
        }

    </style>
</head>
<body>
    <div class="image-container">
        <!-- Image -->
        <img src="https://i.imgur.com/2K8nxOD.png" alt="Tohi Henry - Signature Block">

        <!-- Clickable Areas -->
        <a href="https://qrco.de/bfDXap" target="_blank" class="clickable-area" data-title="Save Contact"></a>
        <a href="tel:02108555654" target="_blank" class="clickable-area" data-title="Call me"></a>
        <a href="mailto:tohi@henare.co" target="_blank" class="clickable-area" data-title="Email me"></a>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const areas = document.querySelectorAll("a.clickable-area");

            // Start pulse effect on page load
            setTimeout(() => {
                areas.forEach(area => area.classList.add("pulse-ongoing"));
            }, 1500);
        });
    </script>
</body>
</html>
