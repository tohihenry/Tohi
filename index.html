<!DOCTYPE html>

    <title>Tohi Henry Signature Block</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            position: relative;
        }

        /* Image Container */
        .image-container {
            position: relative;
            width: 900px; /* Adjust to match actual image size */
            display: flex;
            justify-content: center;
        }

        /* Centered Image */
        .signature-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Drop Animation on Clickable Areas and Corresponding Image Parts */
        @keyframes waterDrop {
            0% { transform: scale(0.9); opacity: 0; filter: brightness(0.8); }
            60% { transform: scale(1.1); opacity: 1; filter: brightness(1.1); }
            100% { transform: scale(1); opacity: 1; filter: brightness(1); }
        }

        /* Clickable Areas */
        .clickable {
            position: absolute;
            opacity: 0;
            transform: scale(0.9);
            animation: waterDrop 1.2s ease-out forwards;
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 10;
        }

        /* Hover Effect */
        .clickable:hover {
            transform: scale(1.2);
            background-color: rgba(255, 255, 255, 0.2);
            filter: brightness(1.2);
        }

        /* Tooltip Styling */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out;
        }

        /* Show Tooltip on Hover */
        .clickable:hover .tooltip {
            visibility: visible;
            opacity: 1;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
        }

    </style>
</head>
<body>
