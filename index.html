<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tohi Henry Signature Block</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            position: relative;
        }

        /* Image Container (Scales Proportionally) */
        .image-container {
            position: relative;
            width: 90%; /* Adjust this for better scaling */
            max-width: 900px;
            display: flex;
            justify-content: center;
        }

        /* Centered Image */
        .animated-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Clickable Areas (Now Scales Dynamically) */
        .clickable {
            position: absolute;
            transition: all 0.3s ease;
            z-index: 10;
        }

        /* Ensure Clickable Areas Scale with Image */
        .image-container .clickable {
            transform: scale(1);
        }

        /* Make Clickable Areas Responsive */
        @media (max-width: 900px) {
            .image-container {
                width: 100%;
            }
            .clickable {
                transform: scale(0.8); /* Adjusts clickable area size for smaller screens */
            }
        }

        /* Clickable Areas Adjusted to Percentage */
        .vr-card { top: 2%; left: 1%; width: 14%; height: 14%; }
        .phone { top: 42%; left: 52%; width: 30%; height: 5%; }
        .email { top: 52%; left: 52%; width: 30%; height: 5%; }
        .website { top: 60%; left: 52%; width: 35%; height: 5%; }
        .service-area { top: 68%; left: 52%; width: 35%; height: 5%; }
        .nzcb { top: 10%; left: 80%; width: 8%; height: 16%; }
        .lbp { top: 35%; left: 81%; width: 8%; height: 8%; }
        .the-collective { top: 15%; left: 90%; width: 35%; height: 40%; }
        .btc { top: 85%; left: 86%; width: 5%; height: 5%; }
        .coming-soon { top: 85%; left: 72%; width: 14%; height: 5%; }
        .henare-construction { top: 92%; left: 86%; width: 10%; height: 6%; }
        .henare-roofing { top: 91%; left: 98%; width: 10%; height: 6%; }
        .henare-electrical { top: 91%; left: 112%; width: 10%; height: 6%; }
        .henare-strategic { top: 90%; left: 73%; width: 14%; height: 6%; }

        /* Hover Effect */
        .clickable:hover {
            transform: scale(1.2);
        }

    </style>
</head>
<body>
    <div class="image-container">

        <img src="https://i.imgur.com/2K8nxOD.png" alt="Tohi Henry - Signature Block" class="animated-image">

        <a href="https://henarecollective.co.nz/coming-soon" class="clickable the-collective" title="The Henare Collective" target="_blank"></a>
