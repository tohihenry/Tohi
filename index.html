<!DOCTYPE html>

<head>

    <title>Tohi Henry Signature Block</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
            height: 100vh;
            background-color: #f4f4f4;
            position: relative;
        }

        /* Image Container (Keep Centered, Move Higher) */
        .image-container {
            position: relative;
            width: 100%;
            max-width: 900px; /* Adjust max width as needed */
            display: flex;
            justify-content: center;
            margin-top: -50px; /* Move image higher (adjust value as needed) */
        }

        /* Ensuring Image Scales Properly */
        .animated-image {
            width: 100%;
            max-width: 900px; /* Adjust to match image width */
            height: auto;
            display: block;
        }

        /* Water Droplet Animation */
        @keyframes waterDrop {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            60% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Clickable Areas */
        .clickable {
            position: absolute;
            opacity: 0;
            transform: scale(0);
            animation: waterDrop 1.2s ease-out forwards;
            z-index: 10;
        }

        /* Clickable Areas Adjustments */
        .vr-card { top: 10px; left: 10px; width: 120px; height: 120px; animation-delay: 0.2s; }
        .phone { top: 250px; left: 470px; width: 300px; height: 50px; animation-delay: 0.4s; }
        .email { top: 310px; left: 470px; width: 300px; height: 50px; animation-delay: 0.6s; }
        .website { top: 360px; left: 470px; width: 350px; height: 50px; animation-delay: 0.8s; }
        .service-area { top: 410px; left: 470px; width: 350px; height: 50px; animation-delay: 1.0s; }
        .nzcb { top: 80px; left: 820px; width: 80px; height: 160px; animation-delay: 1.2s; }
        .lbp { top: 251px; left: 821px; width: 82px; height: 86px; animation-delay: 1.4s; }
        .the-collective { top: 120px; left: 922px; width: 327px; height: 402px; animation-delay: 1.6s; }
        .btc { top: 475px; left: 862px; width: 51px; height: 45px; animation-delay: 1.8s; }
        .coming-soon { top: 475px; left: 721px; width: 138px; height: 45px; animation-delay: 2.0s; }
        .hi { top: 150px; left: 246px; width: 165px; height: 165px; border-radius: 50%; animation-delay: 2.2s; }
        .henare-construction { top: 547px; left: 865px; width: 119px; height: 66px; animation-delay: 2.4s; }
        .henare-roofing { top: 545px; left: 991px; width: 120px; height: 70px; animation-delay: 2.6s; }
        .henare-electrical { top: 545px; left: 1120px; width: 120px; height: 76px; animation-delay: 2.8s; }
        .henare-strategic { top: 544px; left: 733px; width: 126px; height: 74px; animation-delay: 3.0s; }

        /* Hover Effect */
        .clickable:hover {
            transform: scale(1.2);
            transition: transform 0.3s ease;
        }

    </style>
</head>
