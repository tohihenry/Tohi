<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tohi Henry Signature Block</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        /* Pulse Animation */
        @keyframes pulse {
            0% { transform: scale(1); background: transparent; }
            25% { transform: scale(1.05); background: rgba(200, 200, 200, 0.3); }
            50% { transform: scale(1.1); background: rgba(100, 150, 255, 0.4); }
            75% { transform: scale(1.05); background: rgba(200, 200, 200, 0.3); }
            100% { transform: scale(1); background: transparent; }
        }

        /* Container for image & clickable areas */
        .image-container {
            position: relative;
            display: block;
            max-width: 100%;
            width: 1250px; /* Matches image intrinsic width */
            aspect-ratio: 2 / 1; /* Maintains correct scaling */
            margin: auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Clickable Areas */
        .clickable-area {
            position: absolute;
            background: transparent;
            cursor: pointer;
            pointer-events: auto;
        }

        /* Pulse Effect */
        .clickable-area.pulse-ongoing {
            animation: pulse 2s ease-in-out infinite;
        }

        .clickable-area:hover {
            animation: pulse 1s ease-in-out infinite;
        }

        /* Tooltips */
        .clickable-area::after {
            content: attr(data-title);
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Candara, sans-serif;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.1s ease-in-out;
        }

        .clickable-area:hover::after {
            opacity: 1;
        }

        /* Responsive Clickable Area Scaling */
        .image-container .clickable-area {
            transform-origin: top left;
            width: calc(100% * (110 / 1250));
            height: calc(100% * (110 / 625));
        }

        /* **PERFECTLY SCALED CLICKABLE AREAS** */
        .clickable-area[data-title="Save Contact"] { top: 3%; left: 2%; width: 10%; height: 16%; }
        .clickable-area[data-title="Call me"] { top: 41%; left: 38%; width: 22%; height: 6%; }
        .clickable-area[data-title="Email me"] { top: 49%; left: 38%; width: 22%; height: 6%; }
        .clickable-area[data-title="Visit our Website"] { top: 57%; left: 38%; width: 24%; height: 6%; }
        .clickable-area[data-title="Service Area"] { top: 65%; left: 38%; width: 22%; height: 6%; }
        .clickable-area[data-title="NZ Certified Builders Association"] { top: 12%; left: 76%; width: 7%; height: 15%; }
        .clickable-area[data-title="Licensed Building Practitioner"] { top: 37%; left: 76%; width: 6%; height: 6%; }
        .clickable-area[data-title="The Collective"] { top: 14%; left: 80%; width: 18%; height: 50%; }
        .clickable-area[data-title="We Accept BTC"] { top: 80%; left: 89%; width: 5%; height: 5%; }
        .clickable-area[data-title="Coming Soon"] { top: 80%; left: 75%; width: 8%; height: 5%; }
        .clickable-area[data-title="Henare Construction - Website Coming Soon"] { top: 89%; left: 89%; width: 10%; height: 7%; }
        .clickable-area[data-title="Henare Roofing and Scaffolding - Website Coming Soon"] { top: 89%; left: 94%; width: 10%; height: 7%; }
        .clickable-area[data-title="Henare Electrical - Website Coming Soon"] { top: 89%; left: 99%; width: 10%; height: 7%; }
        .clickable-area[data-title="Henare Strategic"] { top: 89%; left: 80%; width: 10%; height: 7%; }

        /* Ensure Circles Scale */
        .clickable-area.circle-lbp { width: 6%; height: 6%; border-radius: 50%; }
        .clickable-area.circle-hi { width: 26%; height: 26%; border-radius: 50%; }

        /* Mobile Scaling Fix */
        @media (max-width: 768px) {
            .image-container { max-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Image -->
        <img src="https://i.imgur.com/2K8nxOD.png" alt="Tohi Henry - Signature Block">

        <!-- Clickable Areas -->
        <a href="https://qrco.de/bfDXap" target="_blank" class="clickable-area" data-title="Save Contact"></a>
        <a href="tel:02108555654" target="_blank" class="clickable-area" data-title="Call me"></a>
        <a href="mailto:tohi@henare.co" target="_blank" class="clickable-area" data-title="Email me"></a>
        <a href="https://henarecollective.co.nz/coming-soon" target="_blank" class="clickable-area" data-title="Visit our Website"></a>
        <a href="https://www.google.com/search?q=northland+whangarei" target="_blank" class="clickable-area" data-title="Service Area"></a>
        <a href="https://www.nzcb.nz/businesses/henare-construction-limited/" target="_blank" class="clickable-area" data-title="NZ Certified Builders Association"></a>
        <a href="https://kete-lbp.mbie.govt.nz/practitioner/" target="_blank" class="clickable-area circle-lbp" data-title="Licensed Building Practitioner"></a>
        <a href="https://henarecollective.co.nz/coming-soon" target="_blank" class="clickable-area" data-title="The Collective"></a>
        <a href="https://henarestrategic.co.nz/coming-soon" target="_blank" class="clickable-area" data-title="Henare Strategic"></a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const areas = document.querySelectorAll("a.clickable-area");

            // Start pulse effect on page load
            setTimeout(() => {
                areas.forEach(area => area.classList.add("pulse-ongoing"));
            }, 1500);
        });
    </script>
</body>
</html>
